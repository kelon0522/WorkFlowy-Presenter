<!DOCTYPE html>
<html>
<head>
  <title> WorkFlowy Presenter, options </title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/popup.css" rel="stylesheet">
</head>
<body>
  <div class="panel panel-info position-absolute" style="min-width:200px; min-height:100%; margin:0;">
    <div class="panel-heading" id="popupTitle" style="padding:10px 0;">
      <h5 style="margin: 0;">
        <img src="image/icon.png" style="float: none; margin: 0 10px; width:20px;">
        <span id="title">WorkFlowy Presenter</span>
      </h5>
    </div>
    <div class="panel-body">
      <div class="slide">
        <input type="checkbox" id="presenter" class="">
        <label class="form-control" for="presenter"></label>
      </div>
    </div>
    <div class="panel-footer text-center" id="moreOptions">
      <span class="text-muted">More options</span>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
